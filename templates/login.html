<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpeechSumm</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6cfa;
            --primary-dark: #3a5bd9;
            --secondary: #8e9fff;
            --light: #f8f9ff;
            --dark: #1a1a2e;
            --text: #333344;
            --success: #28a745;
            --error: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 30px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e1e1;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 250, 0.2);
        }
        
        .form-icon {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #aaa;
            transition: all 0.3s;
        }
        
        .form-control:focus + .form-icon {
            color: var(--primary);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 250, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .form-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-home i {
            margin-right: 5px;
        }
        
        .back-home:hover {
            color: var(--primary-dark);
            transform: translateX(-3px);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="login-container">
        <a href="{{ url_for('home') }}" class="logo">
            <i class="fas fa-microphone-alt"></i>
            SpeechSumm
        </a>
        
        <h2>Welcome Back</h2>
        
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required class="form-control">
                <i class="fas fa-user form-icon"></i>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="form-control">
                <i class="fas fa-lock form-icon"></i>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            <p style="margin-top: 10px"><a href="#">Forgot password?</a></p>
        </div>
    </div>
</body>
</html>
