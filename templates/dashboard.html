<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ current_user.username }}!</h2>
    
    <!-- Upload Form -->
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h3>Your Uploaded Summaries:</h3>
    <ul>
        {% for summary in summaries %}
            <li>
                <strong>{{ summary.filename }}</strong> 
                <br><strong>Transcript:</strong> {{ summary.transcript }} 
                <br><strong>Summary:</strong> {{ summary.summary }}
                <br><a href="{{ url_for('download_summary', filename=summary.filename) }}">Download PDF</a>
                
                <!-- Delete Button (Form should be inside the loop) -->
                <form method="POST" action="{{ url_for('delete_file', filename=summary.filename) }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this file?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
